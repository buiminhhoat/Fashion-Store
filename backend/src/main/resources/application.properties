server.port=9999
spring.mvc.cors.allowed-origins=*
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/fashionstore
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=secret
jwt.access_token_validity_seconds=2592000
jwt.refresh_token_validity_seconds=2592000

upload_image.dir=storage/images/

# Set the maximum file size allowed for file uploads (10 MB in this example)
spring.servlet.multipart.max-file-size=10MB
# Set the maximum request size (e.g., 20 MB)
spring.servlet.multipart.max-request-size=20MB

spring.web.resources.static-locations=classpath:/static/